<body>

<div class="container">
    <div class="card shadow" style="margin-top: 100px">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12">
                        <h2 class="text-center" >Edit Project</h2>
                <div class="form-group">
                        <label for="usr">Project Name :</label>
                        <input type="text" class="form-control" id="usr">   
                        </div>
                <div class="form-group">
                        <label for="comment">Description :</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                      </div>        
                </div>
            </div>
                <div class="row">
                    <div class="col-sm-4">          
                        <div class="input-group">
                            <label class="label" for="subject" style="margin-right: 10px">Status :</label>
                                <div class="rs-select2 js-select-simple select--no-search " style="width: 100px">
                                        <select name="subject">
                                            <!-- <option disabled="disabled" selected="selected">Choose option</option> -->
                                            <option>Processing</option>
                                            <option>Pause</option>
                                            <option>Terminate</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">                        
                        <div class="input-group">
                            <label class="label" style="margin-right: 10px">Send Date :</label>
                            <div class="input-group-icon">
                                    <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>  
    </div>
    <div class="row" style="margin-top: 10px; margin-bottom: 20px; margin-right: 10px">
        <div class="col-sm-3 ">
        </div>
        <div class="col-sm-3"></div>
