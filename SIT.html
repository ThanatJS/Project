    <script>
    $(document).ready(function() {
        var i = 1;
    $("#add").click(function() {     
        i++;
        var domElement = $('<div class="row"> <div class="col-sm-2"></div> <div class="col-sm-8"> <div class="row"> <div class="col-sm-2"></div> <div class="col-sm-4"> <label class="label" >Step '+i+' :</label> </div> <div class="col-sm-4"> <div class="input-group"> <input type="text" id="System_Name"> </div> </div> <div class="col-sm-2"> <a href="#" id="cancel"><img src = "icon/cancel.png" width="24px" height="24px" ></a> </div> </div> </div> </div> <div class="col-sm-2"></div> </div>');
        $(this).parent('div').before(domElement);
    });
    });

    $(document).on('click','#cancel',function() {   
        var c = confirm("ยืนยันการลบที่จะลบ Defect นี้");
        if (c == true){
        $(this).parent('div').parent('div').parent('div').parent('div').remove(); 
        }
    
    });

    window.onbeforeunload = function () 
    {
        return "ข้อมูลไม่ได้บันทึก";
    };

                        </div>
                    </div>

                </div>
